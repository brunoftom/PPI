<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho 08 - Ex.01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        @media (max-width: 576px) {
            .stack-on-mobile {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <main class="container mt-5">
        <form class="row g-2">
            <div class="col-9">
                <label for="inputNome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="inputNome">
            </div>
            <div class="col-3">
                <label for="inputCPF" class="form-label">CPF</label>
                <input type="text" class="form-control" id="inputCPF">
            </div>

            <div class="col-sm-9">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="col-sm-3">
                <label for="inputSenha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputSenha">
            </div>

            <div class="col-nd-2">
                <label for="inputCEP" class="form-label">CEP</label>
                <input type="text" class="form-control" id="inputCEP">
            </div>
            <div class="col-nd-10">
                <label for="inputEndereco" class="form-label">Endere√ßo</label>
                <input type="text" class="form-control" id="inputEndereco">
            </div>

            <div class="col-lg-5">
                <label for="inputBairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="inputBairro">
            </div>
            <div class="col-lg-5">
                <label for="inputCidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCidade">
            </div>
            <div class="col-lg-5">
                <label for="inputEstado" class="form-label">Estado</label>
                <select id="inputEstado" class="form-select">
                    <option selected>Selecione</option>
                    <option>MG</option>
                    <option>RJ</option>
                    <option>SP</option>
            </div>

            <div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="termos">
                    <label class="form-check-label" for="termos">Concordo com os termos</label>
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                  </svg> Cadastrar
                </button>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
