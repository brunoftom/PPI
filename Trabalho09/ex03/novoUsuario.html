<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Novo Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main class="container">
        <h2>Cadastro de Usuário</h2>
        <form action="cadastraUsuario.php" method="post">
            <fieldset>
                <div class="mb-3">
                    <label for="dpEmail" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="dpEmail" name="dpEmail" required>
                </div>
                <div class="mb-3">
                    <label for="dpSenha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="dpSenha" name="dpSenha" required>
                </div>
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </fieldset>
        </form>
    </main>
</body>

</html>
